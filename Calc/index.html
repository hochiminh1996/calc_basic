<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felippe Marques">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>

            <p id="resultado"></p>

            <table>
                <tr>
                    <td><button class="botao" value="c">C</button></td>
                    <td><button class="botao" value="<"><</button></td>
                    <td><button class="botao" value="/">/</button></td>
                    <td><button class="botao" value="*">X</button></td>
                </tr>

                <tr>
                    <td><button class="botao" value="7">7</button></td>
                    <td><button class="botao" value="8">8</button></td>
                    <td><button class="botao" value="9">9</button></td>
                    <td><button class="botao" value="-">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao" value="4">4</button></td>
                    <td><button class="botao" value="5">5</button></td>
                    <td><button class="botao" value="6">6</button></td>
                    <td><button class="botao" value="+">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao" value="1">1</button></td>
                    <td><button class="botao" value="2">2</button></td>
                    <td><button class="botao" value="3">3</button></td>
                    <td rowspan="2"><button class="botao btn_maior" value="=">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="botao btn_m" value="0">0</button></td>
                    <td colspan=""><button class="botao" value=".">.</button></td>
                </tr>
            </table>
        </div>
    </div>  

    <script src="js/arquivo.js"></script>
</body>

</html>
